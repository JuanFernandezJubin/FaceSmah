{% from "macros.html" import render_field %}
{% extends "layout.html" %}

{% block content %}
  <form class="form" action="" method="post">
    <!--Ponemos todos los tags que estan escondidos de nuestros formuluarios-->
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field (field) }}
    {% endfor %}
    <button type="submit" id="submit">Registrarse</button>
  </form>
{% endblock %}
